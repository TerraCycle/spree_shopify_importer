# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  errors:
    customers:
      no_user_found: Couldn't find Shopify Customer %{customer_id}. Enqueuing Customer import
    not_implemented:
      creator: Creator is not implemented
      job: Job is not implemented
      updater: Updater is not implemented
      resources: Resource fetcher is not implemented
      shopify_class: Shopify object class is not implemented
    transaction:
      no_payment_state: 'no payment state for %{status}'
    line_items:
      no_variant_found: Couldn't find Shopify Variant %{variant_id}. Enqueuing Product import
  shopify: Shopify
  shopify_import:
    client:
      missing_credentials: You must provide authentication token or api_key and password in order to authenticate.
  shopify_custom_collections: Categories
